<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <h1>Things I Want To Do</h1>

    <table>
        {% for item in items %}
        <!-- {{ item.done_status }} -->
        <tr>
            {% if item.done_status %}
            <td><del>{{ item.name }}</del></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
        </tr>
        {% empty %}
        <tr>
            <td>You have nothing to do</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</body>

</html>
